<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
            $scope.app = "Lista Telefônica";
            $scope.contatos = [
                { nome: "Pedro", telefone: "33561302" },
                { nome: "Ana", telefone: "33561114" },
                { nome: "Maria", telefone: "33561504" },
            ];

            $scope.operadoras = [
                { nome: "Oi", codigo: "12" },
                { nome: "Vivo", codigo: "15" },
                { nome: "Tim", codigo: "41" },
                { nome: "Claro", codigo: "84" },
            ];

            $scope.addContato = function (contato) {
                $scope.contatos.push(contato);
                delete $scope.contato;
            }

            $scope.rmContato = function (contatos) {
                $scope.contatos = contatos.filter(function (contato) {
                    if (!contato.selecionado) return contato;
                });
            }

            $scope.isContatoSelecionado = function (contatos) {
                return !contatos.some(function (contato) {
                    return contato.selecionado;
                });
            }
        })
    </script>
</head>

<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h4>{{ app }}</h4>
        <table ng-show="contatos.length > 0" class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Operadora</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-class="{selecionado:contato.selecionado}" ng-repeat="contato in contatos">
                    <td>
                        <input class="form-control" type="checkbox" ng-model="contato.selecionado">
                    </td>
                    <td>{{ contato.nome}}</td>
                    <td>{{ contato.telefone }}</td>
                    <td>{{ contato.operadora }}</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <input class="form-control" type="text" name="nome" ng-model="contato.nome" id="" placeholder="Nome">
        <input class="form-control" type="text" name="telefone" ng-model="contato.telefone" id=""
            placeholder="Telefone">
        <select class="form-control" ng-model="contato.operadora"
            ng-options="operadora.nome as operadora.nome for operadora in operadoras">
            <option value="">Selecione uma operadora</option>
        </select>
        <button class="btn btn-primary btn-block" ng-click="addContato(contato)"
            ng-disabled="!contato.nome || !contato.telefone">
            Adicionar Contato
        </button>
        <button class="btn btn-block btn-danger" ng-click="rmContato(contatos)"
            ng-disabled="isContatoSelecionado(contatos)">
            Excluír Contato
        </button>
    </div>
</body>

<style>
    .jumbotron {
        width: 400px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
    }

    .table td {
        padding: 5px;
        ;
    }

    .form-control {
        margin-bottom: 5px;
    }

    .selecionado {
        background-color: #fbfba6 !important;
    }
</style>

</html>
